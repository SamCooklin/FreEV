<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.change {
	  display: none;
	}		
	.container1:hover + .change {
	  display: block;
	  color: blue;
	  font-size: 20px;
    }
</style>
</head>
<body>
    <h2>Display an Element on Hover</h2>
    <div style="display:inline-block">
	    <div class="container1" style="display:flexbox">
            <button class="betting">
                Click here to display element
            </button>
        </div>

        <div class="change">
            You can see me only on hover
        </div>
        
        <div class="container2" style="display:flexbox">
            <button class="betting">
                Click here to display element
            </button>
        </div>

    
    </div>
	
</body>
</html>
